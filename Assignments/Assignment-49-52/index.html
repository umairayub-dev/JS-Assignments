<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>

<body>
  Assignemnt 49-52 Events

  <hr>
  <h2>Signup Form</h2>
  <form id="signupForm" onsubmit="submitForm(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Submit">
  </form>

  <div id="formData"></div>
  <hr>

  <div id="content">
    <h2>Item Title</h2>
    <p>This is a brief description of the item.</p>
    <div id="fullDetails" style="display: none;">
      <p>These are the full details of the item.</p>
      <p>More information about the item can be found here.</p>
    </div>
    <button onclick="showFullDetails()">Read more</button>
  </div>
  <hr>

  <h2>Student Details</h2>
  <form id="studentForm" onsubmit="addStudent(event)">
    <label for="sname">Name:</label>
    <input type="text" id="sname" name="sname" value="" required><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <input type="submit" value="Add Student">
  </form>

  <table id="studentTable">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
  </table>

  <div id="editForm" style="display: none;">
    <h3>Edit Student</h3>
    <form id="editStudentForm" onsubmit="updateStudent(event)">
      <input type="hidden" id="editRowIndex">
      <label for="editName">Name:</label>
      <input type="text" id="editName" name="editName" required><br><br>
      <label for="editAge">Age:</label>
      <input type="number" id="editAge" name="editAge" required><br><br>
      <input type="submit" value="Update">
      <button type="button" onclick="cancelEdit()">Cancel</button>
    </form>
  </div>


  <script src="./app.js">
  </script>
</body>

</html>
